{% extends 'mi_app/base.html' %}

{% block title %}Login - Voltify Pro{% endblock %}

{% block content %}
<div class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
        <div class="text-center mb-8">
            <div class="text-4xl mb-4">‚ö°</div>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Voltify Pro</h1>
            <p class="text-gray-600 dark:text-gray-300">Iniciar Sesi√≥n</p>
        </div>

        {% if form.errors %}
        <div class="bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-200 px-4 py-3 rounded mb-4">
            Usuario o contrase√±a incorrectos.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Usuario</label>
                    <input type="text" name="username" 
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                           required placeholder="Ingresa tu usuario">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Contrase√±a</label>
                    <div style="position: relative;">
                        <input type="password" name="password" id="pwd" 
                               class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"
                               required placeholder="Ingresa tu contrase√±a">
                        <button type="button" 
                                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 18px; padding: 4px 8px; border-radius: 4px;" 
                                onmouseover="this.style.backgroundColor='rgba(0,0,0,0.1)'" 
                                onmouseout="this.style.backgroundColor='transparent'"
                                onclick="document.getElementById('pwd').type = document.getElementById('pwd').type === 'password' ? 'text' : 'password'">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md mt-6 transition duration-200">
                Iniciar Sesi√≥n
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600 dark:text-gray-400">
                ¬øNo tienes cuenta? 
                <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 font-medium">
                    Crear una cuenta nueva
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
