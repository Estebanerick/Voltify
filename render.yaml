services:
  - type: web
    name: voltify-django
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn Voltify.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: voltify-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: WEB_CONCURRENCY
        value: 4

databases:
  - name: voltify-db
    plan: free